<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Admin Account</title>
    <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
    <div class="auth-container">
        <h2>Create Admin Account</h2>
        <form id="createAdminForm">
            <input type="text" id="adminUsername" placeholder="Admin Username" required>
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="text" id="fatherName" placeholder="Father Name" required>
            <input type="text" id="position" placeholder="Position" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="number" id="rankId" placeholder="Rank ID" required>
            <input type="text" id="fin" placeholder="FIN" required>
            <button type="submit">Create Admin</button>
        </form>

        <div id="responseBox" class="response-box"></div>
    </div>

    <script src="js/crypto.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
